<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to World Cup Qatar 2022</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="slide">
      <img src="./images/image-01.jpg" alt="soccer" />
      <img src="./images/image-02.jpg" alt="soccer" />
      <img src="./images/image-03.jpg" alt="soccer" />
      <img src="./images/image-04.jpg" alt="soccer" />
      <img src="./images/image-05.jpg" alt="soccer" />
    </div>

    <div class="container">
      <h1>Hello!</h1>

      <div class="countdown">
        <div class="countdown-item days-countdown">
          <p class="text" id="days">0</p>
          <span>DAYS</span>
        </div>
        <div class="countdown-item hours-countdown">
          <p class="text" id="hours">0</p>
          <span>HOURS</span>
        </div>
        <div class="countdown-item minutes-countdown">
          <p class="text" id="minutes">0</p>
          <span>MINUTES</span>
        </div>
        <div class="countdown-item seconds-countdown">
          <p class="text" id="seconds">0</p>
          <span>SECONDS</span>
        </div>
      </div>
    </div>
  </body>
</html>
